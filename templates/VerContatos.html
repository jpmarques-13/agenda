<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista de contatos</title>
  </head>
  <body>
    <table border='1'>
      <tr>
        <td>Nome</td>
        <td>Email</td>
        <td>Celular</td>
        <td>Acoes</td>
      </tr>
{% for contato in contatos %}
      <tr>
    <td>{{contato.Nome}}</td>
    <td>{{contato.Email}}</td>
    <td>{{contato.Celular}}</td>
    <td> <a href="{%url 'polls:editar' contato.id %}"> editar </a> </td>
    <td> <a href="{%url 'polls:deletar' contato.id %}"> deletar </a></td>
      </tr>
{% endfor %}

</table>
  </body>
</html>
