{%extends 'baseLayout.html'%}
{%block title%}Lista de Contatos{%endblock%}
{%block content%}
    <table border='1'>
      <tr>
        <td>Nome</td>
        <td>Email</td>
        <td>Celular</td>
        <td>Acoes</td>
      </tr>
{% for contato in contatos %}
      <tr>
          <td>{{contato.Nome|truncatewords:5}}</td>
          <td>{{contato.Email}}</td>
          <td>{{contato.Celular}}</td>
          <td> <a href="{%url 'polls:editar' contato.id %}"> editar </a> </td>
          <td> <a href="{%url 'polls:deletar' contato.id %}"> deletar </a></td>
      </tr>
{% endfor %}
</table>
{%endblock%}
  </body>
</html>
